<div class="header  py-7 py-lg-8">
</div>
<div class="container-fluid mt--8 cardimg pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Inscrire</small>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend col-12 p-0">
                  <span class="input-group-text col-12 p-0"><label class="col-12" style="text-align: center">Full Name</label></span>
                </div>
                <div class="col-12 p-0"><input class="form-control" type="text"  formControlName="fullname">
                </div>
                <small class="col-12" *ngIf="registerForm.get('fullname').invalid && registerForm.get('fullname').touched" class="form-text text-danger">Please enter your Full Name</small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend col-12 p-0">
                  <span class="input-group-text col-12 p-0"><label class="col-12" style="text-align: center">Email</label></span>
                </div>
               <div class="col-12 p-0">
                 <input class="form-control" type="email"  formControlName="email">
               </div>
                <small class="col-12" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="form-text text-danger">Please enter your email</small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend col-12 p-0">
                  <span class="input-group-text col-12 p-0"><label class="col-12" style="text-align: center">Password</label></span>
                </div>
              <div class="col-12 p-0"><input class="form-control" type="password"  formControlName="password">
              </div> <small class="col-12 "*ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="form-text text-danger">Please enter your password</small>
              </div>
            </div>
            <div class="button-row">
              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
